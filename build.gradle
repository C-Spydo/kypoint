plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.cspydo.kypoint.KyPoint'
}
group = 'com.cspydo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.cspydo.kypoint.KyPoint'
        )
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}